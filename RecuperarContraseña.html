<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenaMente IA</title>
    <link rel="stylesheet" href="styles/Login.css">
</head>
<body>
    <!-- Submenú y logo-->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="imagenes/logo.jpg" alt="Logo SerenaMente IA" class="logo">
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                &#9776; <!-- Icono de tres rayitas -->
            </button>
            <nav class="submenu">
                <ul>
                    <li><a href="Detalles.html">¿Qué es SerenaMente IA?</a></li>
                    <li><a href="QuienesSomos.html">¿Quiénes Somos?</a></li>
                    <li><a href="FAQS.html">FAQ's</a></li>
                    <li><a href="Login.html" class="login">Inicio de Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="container login-container">
            <h1>Recuperar Contraseña</h1>
            <form id="recoverForm" class="login-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <button type="submit" class="login-btn">Enviar Instrucciones</button>
            </form>
            <p class="login-help">¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
        </div>
    </main>    

    <div class="social-bar">
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <img src="imagenes/Logo_facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <img src="imagenes/Logo_instagram.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com" target="_blank" class="social-icon">
            <img src="imagenes/Logo_youtube.png" alt="YouTube">
        </a>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-text">
                <h3>¿Tienes dudas?</h3>
                <p>Si tienes más preguntas o dudas sobre cualquier tema, puedes contactarnos y seguro te responderemos.</p>
            </div>
            <div class="footer-buttons">
                <button class="footer-btn">Correo electrónico</button>
                <button class="footer-btn">Aviso de Privacidad</button>
            </div>
        </div>
    </footer>
    
</body>
<script>
    // Funcionalidad de recuperacion de contraseña
    document.getElementById("recoverForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Evita que se recargue la página

    const email = document.getElementById("email").value;

    try {
        const response = await fetch("http://localhost:8000/auth/forgot-password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                Correo: email
            })
        });

        if (!response.ok) {
            const error = await response.json();
            alert(`Error: ${error.detail}`);
            return;
        }

        const data = await response.json();
        alert(data.message); // Muestra el mensaje de éxito
    } catch (error) {
        console.error("Error durante la recuperación de contraseña:", error);
        alert("Ocurrió un error al conectar con el servidor.");
    }
    });
    
    // Funcionalidad dle menu de hamburguesa
    const menuToggle = document.querySelector('.menu-toggle');
    const submenu = document.querySelector('.submenu');

    menuToggle.addEventListener('click', () => {
        submenu.classList.toggle('active'); // Alterna la clase 'active' para mostrar/ocultar el menú
    });
</script>

</html>

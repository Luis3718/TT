<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenaMente IA</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Submenú y logo-->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo SerenaMente IA" class="logo">
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                &#9776; <!-- Icono de tres rayitas -->
            </button>
            <nav class="submenu">
                <ul>
                    <li><a href="#">¿Quiénes Somos?</a></li>
                    <li><a href="#">FAQ's</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#" class="login">Inicio de Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <h1>Bienvenido a SerenaMente IA</h1>
            <p>
                Revolucionando la salud mental con inteligencia artificial.
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-text">
                <h3>¿Tienes dudas?</h3>
                <p>Si tienes más preguntas o dudas sobre cualquier tema, puedes contactarnos y seguro te responderemos.</p>
            </div>
            <div class="footer-buttons">
                <button class="footer-btn">Correo electrónico</button>
                <button class="footer-btn">Aviso de Privacidad</button>
            </div>
        </div>
    </footer>
    
</body>
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const submenu = document.querySelector('.submenu');

    menuToggle.addEventListener('click', () => {
        submenu.classList.toggle('active'); // Alterna la clase 'active' para mostrar/ocultar el menú
    });
</script>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#quienes-somos">Quienes somos</a></li>
            <li><a href="#iniciar-sesion">Iniciar sesión</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="question">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="Correo" required>
            </div>
            <div class="question">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const correo = document.getElementById("correo").value;
        const contraseña = document.getElementById("contraseña").value;

        const data = {
            Correo: correo,
            Contraseña: contraseña
        };

        try {
            const response = await fetch("http://127.0.0.1:8000/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.Mensaje);
                // Puedes redirigir al usuario a una nueva página después de iniciar sesión
                window.location.href = "dashboard.html"; // Ajusta la URL de destino
            } else {
                alert("Correo o contraseña incorrectos. Inténtelo de nuevo.");
            }
        } catch (error) {
            alert("Error de conexión: " + error.message);
        }
    });
    </script>
</body>
</html>

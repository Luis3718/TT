<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">¿Quiénes Somos?</a></li>
            <li><a href="#">Ventajas</a></li>
            <li><a href="#">Contenidos</a></li>
            <li><a href="#">Preguntas Frecuentes</a></li>
            <li><a href="Inicio_sesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="question">
                <label for="Correo">Correo Electrónico:</label>
                <input type="email" id="Correo" name="Correo" required>
            </div>
            <div class="question">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <footer>
        <p>&copy; 2024 SerenaMente. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const data = {
            Correo: formData.get("Correo"),
            Contraseña: formData.get("Contraseña")
        };

        try {
            const response = await fetch("http://127.0.0.1:8000/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data),
                credentials: "include"  // Envía las cookies con la solicitud
            });

            if (response.ok) {
                const responseData = await response.json();
                localStorage.setItem("Nombre", responseData.Nombre);
                alert("Inicio de sesión exitoso");
                window.location.href = "index.html";
            } else {
                const errorData = await response.json();
                console.log("Detalles del error:", errorData);
                alert("Error: " + errorData.detail);
            }
        } catch (error) {
            console.error("Error en la solicitud:", error);
            alert("Ocurrió un error al intentar iniciar sesión.");
        }
    });
    </script>
</body>
</html>
